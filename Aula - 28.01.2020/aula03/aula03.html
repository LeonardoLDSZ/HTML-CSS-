<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <tittle>Aula03</tittle>
    <style type="text/css">
        span{
            color:red;
        }
        
        .corazul {
            color:blue
        }

        .corvermelho{
            color:red;
        }
        .underline {
            text-decoration: underline;
        }
    
    </style>

</head>    
<body>
    <!-- Listas não ordenadas - icones na frente -->
    <!-- Unorder list - List Item -->
    <ul style="list-style-type: circle;">
        <li>Café</li>
        <li class="corazul underline">Açucar</li>
        <li class="corvermelho underline">Café></li>
        
    </ul>
    <!-- Listas Ordernadas -->
    <!-- Order List -->
    <ol type="a" start="3"> <!-- Type = 1 - A - a - i - I -->
    <li>Ferrari</li>
    <li>Fusca</li>
    <li>Uno</li>
    </ol>

    <!-- LIsta Aninhada -->
    <o type="1" start="1">
        <li><span>Maça</span></li>
        <li>
            Kiwi
            <ol type="A">
                <li>Nacional</li>
                <li>
                    Importado
                    <ol type="a">
                        <li>Europa</li>
                        <li>Asia</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Melancia</li>
        <li>Uva</li>
    </o>
</body>
</html>
